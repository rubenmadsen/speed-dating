<div class="login-container" *ngIf="isVisible">
  <div class="login-header">
    <fa-icon [icon]="faX" class="close" (click)="closeForm()"></fa-icon>
  </div>
  <form
    class="login-form"
    name="form"
    (ngSubmit)="login()"
    (keyup.enter)="login()"
    #f="ngForm"
    novalidate
  >
    <input
      type="email"
      class="input email"
      placeholder="E-Mail"
      name="email"
      [(ngModel)]="form.email"
      #email="ngModel"
    />
    <input
      type="password"
      class="input password"
      placeholder="Password"
      name="password"
      [(ngModel)]="form.password"
      #password="ngModel"
    />
    <p *ngIf="errorMessage" class="login-error">{{ errorMessage }}</p>

    <app-button
      [buttonClass]="'accent clr-white'"
      [buttonText]="'Log in'"
      (appClick)="login()"
    ></app-button>
    <p class="register" (click)="openRegister($event)">Sign up</p>
  </form>
</div>
