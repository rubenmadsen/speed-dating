<div class="filter-container">
  <app-filter  (citySelected)="filterEvents($event)" [events]="events" class="unselectable"></app-filter>
</div>
<div class="card-container">
  <ng-container *ngFor="let event of filteredEvents">
    <app-event-card [eventCardClass]="eventCardClass" [event]="event"></app-event-card>
  </ng-container>
</div>
