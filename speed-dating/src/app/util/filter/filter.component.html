<div>
  <select [(ngModel)]="selectedCity" (change)="onCityChange()">
    <option [disabled]="true" [selected]="true" [hidden]="true" value="null">Filter cities</option>
    <option *ngFor="let event of events" [value]="event.city">{{event.city}}</option>
  </select>
  <div class="reset-button">
    <app-button [buttonClass]="'accent border-accent clr-white '" [buttonText]="'Reset filter'" (click)="resetFilter()"> </app-button>
  </div>
</div>
