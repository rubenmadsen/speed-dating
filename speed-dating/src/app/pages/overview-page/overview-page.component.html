<div class="page-container">
  <app-button
    [buttonClass]="'primary clr-white'"
    (click)="openEventPopup()"
    [buttonText]="'Find new event'"
  ></app-button>
  <h2>Shared Contacts</h2>
  <div class="overview_shared_contacts overview-card-container">
    <ng-container *ngFor="let contact of contacts">
      <app-profile-card [profile]="contact"></app-profile-card>
    </ng-container>
  </div>
  <h2>Your Upcoming Events</h2>
  <div class="overview_your_events overview-card-container">
    <ng-container *ngFor="let event of yourEvents">
      <app-event-card [event]="event"></app-event-card>
    </ng-container>
  </div>
  <h2>Recommended Events</h2>
  <div class="overview_recommended_events overview-card-container">
    <ng-container *ngFor="let event of recommendedEvents">
      <app-event-card [event]="event"></app-event-card>
    </ng-container>
  </div>
  <h2>Completed Events</h2>
  <div class="overview_finished_events overview-card-container">
    <ng-container *ngFor="let event of completedEvents">
      <app-event-card [event]="event"></app-event-card>
    </ng-container>
  </div>
  <app-new-event-popup *ngIf="showNewEventPopup"></app-new-event-popup>
</div>
