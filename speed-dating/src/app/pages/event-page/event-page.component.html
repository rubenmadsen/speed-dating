<div class="event_page_container" cdkDropListGroup>
  <app-event-info [event]="event"></app-event-info>

  <ng-container *ngIf="(isOrganizer$ | async)">
    <app-participant-list #participantList></app-participant-list>

      <app-button [buttonClass]="'trans clr-accent border-accent'" [buttonText]="'Clear matches'"></app-button>
      <app-button [buttonClass]="'accent border-accent clr-white'" [buttonText]="'Automatic matching'"></app-button>

    <ng-container *ngFor="let item of [].constructor(10); let i = index">
      <app-date
        [tableNumber]="i"
        male="MALE{{ i }}"
        (returnUserToList)="participantList.recieveItem($event)"
      ></app-date>
    </ng-container>

      <app-button [buttonClass]="'trans clr-accent border-accent'" [buttonText]="'Cancel'"></app-button>
      <app-button [buttonClass]="'accent border-accent clr-white'" [buttonText]="'Start date'"></app-button>

  </ng-container>
</div>
