<!-- TODO fixa en back-knapp -->
<div class="page-container" cdkDropListGroup >
  <app-button
    class="back-button"
    [buttonClass]="'trans clr-accent border-accent'"
    [buttonText]="'Back'"
    (click)="backClicked()"
  ></app-button>
  <ng-container *ngIf="(isOrganizer$ | async)">
    <div class="info-and-list-container">
      <app-event-info [event]="event"></app-event-info>
      <app-participant-list
        #participantList
        [ngClass]="{'hidden': event.hasEnded}"
        [dropListDisabled]="!isCreator$"
        [datesList]="datesList"
        [participantsList]="participantsList"
      ></app-participant-list>
    </div>
    <div [ngClass]="{'hidden': event.hasEnded}" class="matching-button-container">
      <app-button *ngIf="!removedIsPressed && isCreator$"
        [buttonClass]="cancelEventButtonClass"
        buttonText="Cancel Event"
        (click)="removeEvent()"
      ></app-button>
      <app-button *ngIf="removedIsPressed"
                  [buttonClass]="'accent border-accent clr-white'"
                  buttonText="Back"
                  (click)="back()"
      ></app-button>
      <app-button *ngIf="removedIsPressed"
                  [buttonClass]="'attention clr-white border-attention'"
                  buttonText="Confirm Cancellation"
                  (click)="removeEvent()"
      ></app-button>

      <app-button
        *ngIf="isCreator$"
        [buttonClass]="clearTablesButtonClass"
        buttonText="Clear Tables"
        (click)="clearTables()"
      ></app-button>
      <app-button
        *ngIf="isCreator$"
        [buttonClass]="automaticMatchingButtonClass"
        buttonText="Automatic matching"
        (click)="automaticMatching()"
      ></app-button>
      <app-button
        *ngIf="isCreator$"
        [buttonClass]="startDateButtonClass"
        buttonText="Start date round: {{event!.round}}"
        (click) = startDates()
      ></app-button>
    </div>

    <app-date-container
      class="date-container"
      [dropListDisabled]="!isCreator$"
      [event]="event"
      [ngClass]="{'hidden': event.hasEnded}"

      [datesList]="datesList"
      [participantList]="participantList"
      (onParticipantClick)="getParticipant($event)"
    ></app-date-container>
    <app-date-review [event]="event"> </app-date-review>
  </ng-container>

  <ng-container *ngIf="!(isOrganizer$ | async)">
    <div class="info-and-list-container">
      <app-event-info [event]="event"></app-event-info>
    </div>
    <div class="loader" *ngIf="isLoading"></div>
    <app-button
      *ngIf="
        !isRegisted && allowedToRegister &&
        event!.participants.length < event!.totalParticipants &&
        !event?.hasEnded &&
        !isLoading
      "
      [buttonClass]="'accent border-accent clr-white '"
      [buttonText]="'Register'"
      (click)="registerAtEvent()"
    ></app-button>

    <app-button
      *ngIf="isRegisted && !event?.hasEnded  && !isOnGoing &&
        !isLoading"
      [buttonClass]="'accent border-accent clr-white '"
      [buttonText]="'Unregister'"
      (click)="unregister()"
    ></app-button>

    <app-button
      *ngIf="
        !isRegisted &&
        event!.participants.length >= event!.totalParticipants &&
        !event?.hasEnded &&
        !isLoading
      "
      [buttonClass]="'accent border-accent clr-white disabled'"
      [buttonText]="'Event full'"
    ></app-button>

    <p class="event-full-msg" *ngIf="!allowedToRegister">
      Event is full for your gender
    </p>

    <app-button
      *ngIf="event?.hasEnded &&
        !isLoading"
      [buttonClass]="'accent border-accent clr-white disabled'"
      [buttonText]="'Event ended'"
    ></app-button>



  <div class="ongoing-date-container" *ngIf="isOnGoing && isRegisted">
    <div class="date-container-test" *ngIf="event.round > 1">
      <div class="inner-date-container-test" *ngFor="let n of [].constructor(event.round -1); let i= index">
        <app-date [isOrganizer]= "false" [tableNumber]="getMyTableNumber(i + 1)" [male]="me" [female]="getMyCounterpart(i +1)"></app-date>
        <div class="toggle-container">
          <p> Share contact information </p>
          <app-toggle></app-toggle>
        </div>
      </div>
      <div  *ngIf="!hasGoneOnDate" class="inner-date-container-test">
        <app-button
          (click)="goOnDate()"
          [buttonClass]="'accent border-accent clr-white '"
          [buttonText]="'GO ON DATE'">
        </app-button>
      </div>
      <div *ngIf="continueIsPressed" class="inner-date-container-test">
        <app-date [isOrganizer] = "false" [tableNumber]="0" [male]="me"></app-date>
      </div>
    </div>
    <div class="date-container-test" *ngIf="event.round <= 1">
      <div class="inner-date-container-test">
        <app-date [isOrganizer] = "false" [tableNumber]="0" [male]="me"></app-date>
      </div>
    </div>
  </div>
    <div *ngIf="hasGoneOnDate && !continueIsPressed">
      <app-rating-form (onContinue)="continue($event)"></app-rating-form>
    </div>
  </ng-container>
</div>
