<div class="event-info-container">
  <img [src]="'http://localhost:3000/' + event?.imagePath"/>
  <div class="event-text-container">
    <p class="date">{{ event!.startDate }}</p>
    <p class="location">{{ event!.location }}</p>
    <p class="information">{{ event!.description }}</p>
    <p class="registered">{{ event!.participants.length }}/20 Registered</p>
  </div>
</div>
