<div
  cdkDropList
  class="table"
  id="table-{{ tableNumber }}"
  [cdkDropListData]="tableData"
  (cdkDropListDropped)="drop($event)"
  (click)="onParticipantClick($event)"
>
  <p>Table {{ tableNumber }}</p>
  <app-match-precentage-bar
    id="matchBar"
    matchValue="{{tableData['matchVal']}}"
    >
  </app-match-precentage-bar>
  <div
    class="participant"
    cdkDrag
    *ngFor="let user of tableUsers; let i = index"
    [ngClass]="i == 0 ? 'male' : 'female'"
    [ngStyle]="{ cursor: user.firstname === 'TBD' ? 'not-allowed' : (i == 0 ? 'move' : 'grab') }"
    [cdkDragDisabled]="user.firstname === 'TBD'"
    id="{{user._id}}"
  >
    {{ user.firstname }}

    <ng-container *ngIf="i == 0">
      <div *cdkDragPreview>
        <div class="participant">{{ tableUsers[0].firstname}}</div>
        <div class="participant">{{ tableUsers[1].firstname }}</div>
      </div>
    </ng-container>
  </div>
</div>
