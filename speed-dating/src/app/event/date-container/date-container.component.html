<div class="date-container" *ngIf="hasDates">
  <ng-container  *ngFor="let date of datesList let i = index">
    <app-date
              (changeDetected)="handleEvent($event)"
              (tableSwapDetected)="handleTableSwap($event)"
              class="date"
              [tableNumber]="date.tableNumber"
              [matchVal]="date.percentage"
              [male]="date.personOne"
              [female]="date.personTwo"
              (returnUserToList)="participantList.recieveItem($event)"
              (onUserClick)="onUserClick($event)"
    ></app-date>
  </ng-container>
</div>
