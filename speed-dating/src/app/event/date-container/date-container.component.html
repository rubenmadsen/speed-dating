<div class="date-container" *ngIf="!hasDates">
  <ng-container  *ngFor="let male of listUsers let i = index">
    <app-date class="date"
      [tableNumber]="i + 1"
      male="{{male.firstname}}"
      (returnUserToList)="participantList.recieveItem($event)"
    ></app-date>
  </ng-container>
</div>
<div class="date-container" *ngIf="hasDates">
  <ng-container  *ngFor="let date of datesList let i = index">
    <app-date class="date"
              [tableNumber]="i + 1"
              male="{{date.personOne}}"
              female="{{date.personTwo}}"
              (returnUserToList)="participantList.recieveItem($event)"
    ></app-date>
  </ng-container>
</div>
