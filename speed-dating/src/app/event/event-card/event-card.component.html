<div
  class="event-card-container"
  [ngClass]="eventCardClass"
  (click)="onEventSelected()"
>
  <div class="event-card-image" [style.background-image]="imageUrl">
    <div class="event-card-location-container">
      <p class="event-card-information city unselectable">
        {{ event.city.name }}
      </p>
      <p class="event-card-information venue unselectable">
        {{ event.location }}
      </p>
    </div>
  </div>
  <div class="event-card-footer">
    <fa-icon [icon]="faClock" class="clock-icon"></fa-icon>
    <p class="event-date">{{ event.startDate | date : "dd/MM HH:mm" }}</p>
    <p #spotsRef class="spotsRef slots-info">{{ status }}</p>
  </div>
</div>
